<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="23_SimonGame.css">
</head>
<body>
    
    <H1 >Simon Game</H1>
    <H3>Press Any Key To start the game</H3>
    <div class="innerdiv">

        <div class="line1">
        <div class="red btn" type="button" id="red">1</div>
        <div class="green btn" type="button" id="green">2</div>
        </div>
        <div class="line2">
        <div class="yellow btn" type="button" id="yellow">3</div>
        <div class="blue btn" type="button" id="blue">4</div>
        </div>
    </div>

<script src="23_SimonGame.js"></script>
</body>
</html>
